<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Facebook Info Getter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Thông tin từ Facebook</h1>

        <div id="userInfo" class="hidden">
            <img id="userAvatar" src="" alt="User Avatar">
            <p id="userName"></p>
            <p id="userEmail"></p>
        </div>

        <button id="loginButton">Đăng nhập bằng Facebook</button>

    </div>

    <script src="popup.js"></script>
</body>

</html>
